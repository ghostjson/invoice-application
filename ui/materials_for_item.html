<!DOCTYPE html>
<html>
  <head>
    <title>Materials</title>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./assets/js/vue.js"></script>

    <link rel="stylesheet" href="assets/css/materialize.min.css" />
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>

    <script type="text/javascript" src="assets/js/jquery.js"></script>

    <link rel="stylesheet" href="assets/css/jquery.dataTables.min.css" />
    <script
      type="text/javascript"
      src="assets/js/jquery.dataTables.min.js"
    ></script>
  </head>
  <body>
    <nav class="grey darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">
          <img width="250px" src="assets/images/logo.png" />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="invoices.html">Invoices</a></li>
          <li><a href="items.html">Items</a></li>
        </ul>
      </div>
    </nav>

    <div id="app">
      <div class="">
        <div class="row">
          <div class="col s12">
            <h4>Materials for {{ item['name'] }}</h3>

            <div class="card">
              <div class="card-stacked">
                <div class="card-content">
									<div style="margin: 10px">
										<table id="table" class="display" width="100%">
											<thead>
												<tr>
													<th>Material ID</th>
													<th>Name</th>
													<th>Price</th>
													<th>Unit</th>
													<th>Quantity</th>
													<th></th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr v-for="(material,index) in materials" :key="index">
													<td>{{ material['material_id'] }} </td>
													<td>
														<a :href="'material_single.html?id='+material['material_id']">{{ material['name'] }}</a>
													</td>
													<td>{{ material['price'] }}</td>
													<td>{{ material['unit'] }}</td>
													<td>{{ material['quantity'] }}</td>
													<td></td>
												</tr>
											</tbody>
										</table>
									</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          item: null,
          params: [],
					materials: null,
        },
        methods: {
					
          getParams: function () {
            if (location.search) {
              var parts = location.search.substring(1).split("&");

              for (var i = 0; i < parts.length; i++) {
                var nv = parts[i].split("=");
                if (!nv[0]) continue;
                this.params[nv[0]] = nv[1] || true;
              }
            }
          },
        },
        created: function () {
          this.getParams();

          const id = this.params.id;

					eel.dbGET("SELECT * FROM Items WHERE item_id=" + id)((response) => {
            this.item = JSON.parse(response)[0];
          });
					
					eel.dbGET(`SELECT * FROM Materials INNER JOIN ItemsMaterials ON Materials.material_id = ItemsMaterials.material_id WHERE ItemsMaterials.item_id=${id}`)((response) => {
						this.materials = JSON.parse(response);
					})
        },
      });
    </script>
    <script></script>
  </body>
</html>
