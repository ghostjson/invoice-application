<!DOCTYPE html>
<html>
	<head>

		<title>Items</title>

		<script type="text/javascript" src="/eel.js"></script>
		<script type="text/javascript" src="./assets/js/vue.js"></script>

		<link rel="stylesheet" href="assets/css/materialize.min.css">
		<script type="text/javascript" src="assets/js/materialize.min.js"></script>

		<script type="text/javascript" src="assets/js/jquery.js"></script>

		<link rel="stylesheet" href="assets/css/jquery.dataTables.min.css">
		<script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>

		<script type="text/javascript" src="assets/js/item_price.js"></script>
	</head>
	<body>

		<nav class="grey darken-4">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">
					<img width="250px" src="assets/images/logo.png" />
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="invoices.html">Invoices</a></li>
					<li><a href="items.html">Items</a></li>
				</ul>
			</div>
		</nav>


		<div id="app">
			<div class="">
				
				<div class="row">
					<div class="col s12" style="position:relative">

						<h3>Items</h3>
						<a href="item_create.html" style="position:absolute;right:10px; top: 30px;" class="btn">Create</a>

						<div style="margin: 10px">
							<table id="table" class="display" width="100%">
								<thead>
									<tr>
										<th>Item ID</th>
										<th>Name</th>
										<th>Category</th>
										<th>Performance</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(item,index) in items" :key="index">
										<td>{{ item['item_id'] }}</td>
										<td>
											<a :href="'item_single.html?id='+item['item_id']">{{ item['name'] }}</a>
										</td>
										<td>{{ item['category'] }}</td>
										<td>{{ item['performance'] }}</td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
						

					</div>
				</div>

			</div>
		</div>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					items: null,
				},
				created: function(){
					eel.dbGET('SELECT * FROM Items')(response => {
					console.log(JSON.parse(response))
					this.items = JSON.parse(response)

					$(document).ready(function(){
						$('#table').DataTable()
					})
				})



				}
			})

		</script>
		<script>
			
		</script>
	</body>
</html>
